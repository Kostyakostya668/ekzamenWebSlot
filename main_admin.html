<div class="max-w-6xl mx-auto px-4 mt-6">
  <div class="flex border-b border-gray-200">
    <button id="tab-cars" class="tab-btn py-2 px-4 font-medium text-black border-b-2 border-yellow-500">Автомобили</button>
    <button id="tab-clients" class="tab-btn py-2 px-4 font-medium text-gray-600 hover:text-black">Клиенты</button>
    <button id="tab-contracts" class="tab-btn py-2 px-4 font-medium text-gray-600 hover:text-black">Договоры</button>
    <button id="tab-employees" class="tab-btn py-2 px-4 font-medium text-gray-600 hover:text-black">Сотрудники</button>
  </div>

<!-- Контент для вкладки Автомобили -->
<div id="content-cars" class="tab-content max-w-6xl mx-auto p-4">
  <div class="bg-yellow-50 dark:bg-yellow-200 rounded-lg p-6 mb-6">
    <h3 class="text-lg font-bold mb-4 dark:text-black">Добавить автомобиль</h3>
    
      

    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Модель</label>
        <input type="text" id="car-model" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="Toyota Camry">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ID машины</label>
        <input type="text" id="car-id" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="car_001">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Статус</label>
        <select id="car-status" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black">
          <option value="Доступен">Доступен</option>
          <option value="Арендован">Арендован</option>
          <option value="На обслуживании">На обслуживании</option>
        </select>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Цена за день (₽)</label>
        <input type="number" id="car-cost" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="3000">
      </div>
    </div>
    
    <button id="add-car-btn" class="mt-4 px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Добавить</button>
  </div>

  <div id="cars-list" class="space-y-4">
  </div>
</div>

<!-- Контент для вкладки Клиенты -->
<div id="content-clients" class="tab-content max-w-6xl mx-auto p-4 hidden">
  <div class="bg-yellow-50 dark:bg-yellow-200 rounded-lg p-6 mb-6">
    <h3 class="text-lg font-bold mb-4 dark:text-black">Добавить клиента</h3>
    
    <div class="grid md:grid-cols-3 gap-4">

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ID клиента</label>
        <input type="text" id="client-id" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="client_1">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ФИО</label>
        <input type="text" id="client-name" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="Иван Иванов">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Телефон</label>
        <input type="text" id="client-phone" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="+79131234567">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Email</label>
        <input type="email" id="client-email" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="client@mail.ru">
      </div>
    </div>
    
    <button id="add-client-btn" class="mt-4 px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Добавить</button>
  </div>

  <div id="clients-list" class="space-y-4">
  </div>
</div>

<!-- Контент для вкладки Договоры -->
<div id="content-contracts" class="tab-content max-w-6xl mx-auto p-4 hidden">
  <div class="bg-yellow-50 dark:bg-yellow-200 rounded-lg p-6 mb-6">
    <h3 class="text-lg font-bold mb-4 dark:text-black">Добавить договор</h3>
    
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ID Клиента</label>
        <input type="text" id="contract-client-id" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="client_1">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ID Автомобиля</label>
        <input type="text" id="contract-car-id" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="car_1">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Дата начала</label>
        <input type="date" id="contract-start-date" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Дата окончания</label>
        <input type="date" id="contract-end-date" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Сумма (₽)</label>
        <input type="number" id="contract-price" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="15000">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Статус</label>
        <select id="contract-status" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black">
          <option value="Активен">Активен</option>
          <option value="Завершен">Завершен</option>
          <option value="Отменен">Отменен</option>
        </select>
      </div>
    </div>
    
    <button id="add-contract-btn" class="mt-4 px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Добавить</button>
  </div>

  <div id="contracts-list" class="space-y-4">
    <!-- Договоры загружаются здесь -->
  </div>
</div>

<!-- Контент для вкладки Сотрудники -->
<div id="content-employees" class="tab-content max-w-6xl mx-auto p-4 hidden">
  <div class="bg-yellow-50 dark:bg-yellow-200 rounded-lg p-6 mb-6">
    <h3 class="text-lg font-bold mb-4 dark:text-black">Добавить сотрудника</h3>
    
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">ФИО</label>
        <input type="text" id="employee-name" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="Петр Петров">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Должность</label>
        <input type="text" id="employee-position" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="Менеджер">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Телефон</label>
        <input type="text" id="employee-phone" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="+79137654321">
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-1 dark:text-black">Зарплата (₽)</label>
        <input type="number" id="employee-salary" class="w-full p-2 border rounded dark:bg-yellow-100 dark:text-black" placeholder="50000">
      </div>
    </div>
    
    <button id="add-employee-btn" class="mt-4 px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Добавить</button>
  </div>

  <div id="employees-list" class="space-y-4">
    <!-- Сотрудники загружаются здесь -->
  </div>
</div>
