              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-yellow-500 dark:border-gray-700">
              <li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      
    
    <form class="max-w-sm mx-auto">
      <div class = "static">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-black ">Почта</label>
          <input type="email" id="email" class=" border-gray-800 text-yellow-800 text-sm rounded-lg focus:ring-black-800 focus:border-black-200   block w-full p-2.5 dark:bg-yellow-500 dark:border-gray-800 dark:placeholder-yellow-700 dark:text-black dark:focus:ring-yellow-500 dark:focus:border-yellow-500" placeholder="example@gmail.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-black">Пароль</label>
          <input type="password" id="password" class="  border-gray-800 text-yellow-800 text-sm rounded-lg focus:ring-black-800 focus:border-black-200   block w-full p-2.5 dark:bg-yellow-500 dark:border-gray-800 dark:placeholder-yellow-700 dark:text-black dark:focus:ring-yellow-500 dark:focus:border-yellow-500" placeholder="Пароль" required />
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="false" class="w-4 h-4 dark:bg-yellow-700 dark:border-gray-600 dark:focus:ring-yellow-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-black">Запомнить меня</label>
        </div>
        <div class="flex justify-center">
          <button type="button" id="loginbutton" class="font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:ring-yellow-100">Войти</button>
        </div>
      </div>
      </form>
      
    
      <footer class="fixed bottom-0 left-0 right-0 bg-yellow-500">
        <div class="max-w-screen-xl mx-auto p-4 md:py-8">
                <div class="sm:flex sm:items-center sm:justify-between">
                    <a class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">

                        <li>

            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-600">© 2025 Slot™</span>
        </div>
    </footer>
